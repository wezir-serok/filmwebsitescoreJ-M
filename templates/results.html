<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for '{{ movie_title }}'</h1>
    <h2>IMDb IDs:</h2>
    <ul>
        {% for id in imdb_ids %}
            <li>{{ id }}</li>
        {% endfor %}
    </ul>

    <h2>Details:</h2>
    {% for result in results %}
        <pre>{{ result | tojson(indent=2) }}</pre>
    {% endfor %}
    
    <a href="/">Search again</a>
</body>
</html>
